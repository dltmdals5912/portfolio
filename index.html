<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Portfolio</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode:'class',
      theme:{extend:{
        colors:{blue:'#00bfff',violet:'#7c4dff'},
        dropShadow:{hud:'0 0 10px #00bfff'}
      }}
    };
  </script>

  <!-- GSAP & 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/TextPlugin.min.js"></script>

  <!-- EmailJS (키 교체) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white font-sans overflow-x-hidden">

  <!-- 고정 네비 (항시 상단) -->
  <nav class="fixed top-0 left-0 w-full backdrop-blur bg-white/5 border-b border-white/10 z-40">
    <ul class="flex justify-center gap-8 py-3 text-sm select-none">
      <li><a class="nav-link" href="#">Home</a></li>
      <li><a class="nav-link" href="#skills">Skill</a></li>
      <li><a class="nav-link" href="#projects">Project</a></li>
      <li><a class="nav-link" href="#roadmap">Roadmap</a></li>
      <li><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- 우주 배경 + 스캔라인 -->
  <canvas id="bg" class="fixed inset-0 -z-10"></canvas>
  <div id="scan" class="fixed inset-0 -z-5 pointer-events-none"></div>

  <!-- 우주선 커서 -->
  <div id="cursor">
    <img src="img/ship.svg" class="ship">
    <img src="img/flame.svg" class="flame">
  </div>

  <!-- HERO -->
  <header class="flex flex-col items-center justify-center text-center h-[65vh] pt-24 fade">
    <h1 class="text-6xl md:text-8xl font-extrabold uppercase tracking-widest drop-shadow-hud text-blue">
      Portfolio
    </h1>
    <p id="glitch" class="mt-4 text-gray-300 text-lg md:text-xl"></p>
  </header>

  <!-- SKILLS -->
  <section id="skills" class="px-6 py-20 fade">
    <div class="grid sm:grid-cols-2 md:grid-cols-4 gap-12 max-w-5xl mx-auto">
      <div class="skill" data-percent="90" data-label="JavaScript"></div>
      <div class="skill" data-percent="80" data-label="React / RN"></div>
      <div class="skill" data-percent="75" data-label="Unity PM"></div>
      <div class="skill" data-percent="70" data-label="Product Design"></div>
    </div>
  </section>

  <!-- PROJECTS -->
  <section id="projects" class="px-6 py-24 fade">
    <div class="grid md:grid-cols-3 gap-10 max-w-6xl mx-auto">
      <!-- 카드 구조 그대로 → CSS 플립 유지 -->
      <div class="proj-card"><div class="card-inner">
        <figure class="face front"><img src="img/pickforme.png"><figcaption>Pick for me</figcaption></figure>
        <figure class="face back"><p>Buttons · Expo · GPT</p></figure>
      </div></div>
      <div class="proj-card"><div class="card-inner">
        <figure class="face front"><img src="https://placehold.co/400x250?text=BeatFrame"><figcaption>BeatFrame</figcaption></figure>
        <figure class="face back"><p>Unity · Rhythm · Sprint</p></figure>
      </div></div>
      <div class="proj-card"><div class="card-inner">
        <figure class="face front"><img src="https://placehold.co/400x250?text=Votify"><figcaption>Votify</figcaption></figure>
        <figure class="face back"><p>Realtime · Firebase</p></figure>
      </div></div>
    </div>
  </section>

  <!-- ROADMAP / CONTACT / LIGHTBOX -->
  <section id="roadmap" class="py-20 fade">
    <div class="snap-x snap-mandatory flex gap-10 px-10 overflow-x-auto">
      <div class="road snap-center">2025 Q3<br>Pick for me v2</div>
      <div class="road snap-center">2025 Q4<br>BeatFrame Demo</div>
      <div class="road snap-center">2026 H1<br>Unity PM</div>
      <div class="road snap-center">2026 H2<br>AI&nbsp;Co-creation</div>
    </div>
  </section>

  <section id="contact" class="px-6 py-24 fade">
    <form id="contactForm" class="max-w-md mx-auto grid gap-4">
      <input name="name"  placeholder="Name"  class="input">
      <input name="email" placeholder="Email" type="email" class="input">
      <textarea name="msg" placeholder="Message" rows="4" class="input"></textarea>
      <button class="bg-blue py-3 rounded-lg">Send ✉️</button>
    </form>
  </section>

  <div id="lightbox"><span id="lbClose">✕</span><img id="lbImg"></div>
  <script src="js/main.js"></script>
</body>
</html>
